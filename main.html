<!DOCTYPE html>
<html>
  <head>
    <title>Password generator</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body-id">
    <div id="zoom-div">
      <h1 class="first-title-part">Generate a</h1>
      <h1 class="second-title-part">random password</h1>
    </div>
    <div>
      <p class="prompt">Never use an insecure password again.</p>
    </div>
    <div>
      <button class="generate-password-btn" onclick="assignPassword()">
        Generate passwords
      </button>
      <div class="toggle-characters-container">
        <p>Symbols</p>
        <label class="switch">
          <input
            type="checkbox"
            id="toggle-symbols"
            value="false"
            onclick="toggleSymbols()"
          />
          <span class="slider round"></span>
        </label>
        <p>Numbers</p>
        <label class="switch">
          <input
            type="checkbox"
            id="toggle-numbers"
            value="false"
            onclick="toggleNumbers()"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="length-selector-container">
        <label for="password-length" class="length-selector-prompt"
          >Password Length</label
        >
        <select
          name="password-length"
          id="password-length"
          class="length-selector"
        >
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
    <hr />
    <div id="results" class="results-container">
      <div class="first-password"><p id="password-el-one"></p></div>
      <div class="copy-btn-container">
        <button class="copy-btn" onclick="copyOnClick(passwordElOne)">
          <img src="clipboard-copy-512.webp" class="copy-icon" />
          <div class="tool-tip">Copy to clipboard</div>
        </button>
      </div>
      <div class="second-password"><p id="password-el-two"></p></div>
      <div class="copy-btn-container">
        <button class="copy-btn" onclick="copyOnClick(passwordElTwo)">
          <img src="clipboard-copy-512.webp" class="copy-icon" />
          <div class="tool-tip">Copy to clipboard</div>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
